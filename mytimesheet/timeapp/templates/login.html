<!doctype html>
<html lang="en">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Form verification</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
  </head>


    <!-- colonnage de base -->
    <main class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">

                <!-- début du composant card -->
                <div class="card my-5 shadow-lg">
                    <div class="card-body">
                        <h1 class="h3 card-title text-center">Connexion</h1>

                        <!-- début du formulaire-->
                         <form method="POST" action="{% url 'perform_login' %}">
                            {% csrf_token %}
               {% if messages %}
               {% for message in messages %}
               <div class="alert alert-danger alert-dismissible fade show" role="alert">
                      <strong>Erreur!</strong> {{ message }}
                      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                         <span aria-hidden="true">&times;</span>
                      </button>
               </div>
               {% endfor %}
               {% endif %}
                            <div class="form-group">
                              <label for="Email">Email</label>
                              <input type="text" class="form-control" name="username" id="Email" placeholder="Saisir votre email">
                            </div>

                            <div class="form-group">
                              <label for="Mot de passe">Mot de passe</label>
                              <input type="password" class="form-control" name="password" id="Mot de passe" placeholder="Saisir un mot de passe">
                            </div>
                            <p class="text-center mt-5">
                                <button type="submit" class="btn btn-primary w-30">Valider</button>
                            </p>
                          <a  href="{% url 'password_reset' %}" >Mot de passe oublié?</a>
                        </form>
                        <!-- fin du formulaire -->
                    </div>
                </div>
                <!-- fin du composant card -->

            </div>
        </div>
    </main>

    <!-- JavaScript -->
    <script src="js/script.js"></script>
  </body>
</html>
